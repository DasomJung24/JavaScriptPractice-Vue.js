<!DOCTYPE html>
<html>  
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Templates quiz</title>
    </head>
    <body>
        <div id="app">
            <header>
                <h3>
                    <p>{{ message }}</p>
                    <p>{{ message2 }}</p>
                </h3>
            </header>
            <section>
                <p v-bind:id='uid'></p>
                <button v-on:click='clickBtn'>alert</button>
                <p></p>
                <button v-on:click='clickClick'>안녕?</button>
                <ul v-if='flag'>
                    <li>1</li>
                    <li>2</li> 
                    <li>3</li>
                </ul>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'hi hi hi hi',
                    message2: 'bye bye bye bye',
                    uid: 20,
                    flag: false
                },
                methods: {
                    clickBtn() {
                        console.log('hi');
                    },
                    clickClick() {
                        alert('까꿍');
                    }
                }
            })
        </script>
    </body>
</html>
